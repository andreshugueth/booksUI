<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Edit Book</h3>
    </div>
    <div class="card-body">
      <form action="">
        <div class="form-group">
          <label for="">Title:</label>
          <input [(ngModel)]="singleBook.title" name="title" type="text" class="form-control">
        </div>
        <div class="form-group">
          <label for="">Author:</label>
          <input [(ngModel)]="singleBook.author" name="author" type="text" class="form-control">
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" [(ngModel)]="singleBook.read"
            name="read">
          <label class="form-check-label" for="flexSwitchCheckDefault">On if the book is already read</label>
        </div>
        <button (click)="update(singleBook)" class="btn btn-warning">Save</button>
      </form>
    </div>
  </div>
</div>
