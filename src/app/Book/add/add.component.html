<div class="container col-md-6">
  <div class="card">
    <div class="card-header">
      <h3>Add Books</h3>
    </div>
    <div class="card-body">
      <form [formGroup]="form" (ngSubmit)="create()">
        <div class="form-group">
          <label for="">Title:</label>
          <input type="text" class="form-control" formControlName="title">
        </div>
        <div class="form-group">
          <label for="">Author:</label>
          <input type="text" class="form-control" formControlName="author">
        </div>
        <div class="form-check form-switch">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" formControlName="read">
          <label class="form-check-label" for="flexSwitchCheckDefault">On if the book is already read</label>
        </div>
        <input type="submit" value="Submit" class="btn btn-warning">
      </form>
    </div>
  </div>
</div>
